<section>
  <style>
    /* Styles for the scroll-up button */
    #scrollUpBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
        font-size: 18px;
        background-color: #0a0a0a;
        color: #fffefe;
        border: none;
        border-radius: 50px;
        padding: 5px 13px;
        cursor: pointer;
        transition: opacity 0.3s;
    }
    
    #scrollUpBtn:hover {
        opacity: 0.9;
        border: 6px solid #53cef3;
        border-radius: 50px;
    }
</style>

<button onclick="scrollToTop()" id="scrollUpBtn" title="Go to top">&#8679; </button>

<script>
    // Function to scroll to the top smoothly
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Show or hide the scroll-up button based on scroll position
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
        var scrollBtn = document.getElementById("scrollUpBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollBtn.style.display = "block";
        } else {
            scrollBtn.style.display = "none";
        }
    }
</script>
</section>
