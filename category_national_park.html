      <script>
        let category_national_park = "";
        fetch('parks.json')
        .then(response => response.json())
        .then(json =>{
            for (const value of json){
                category_national_park += `
                <div class="card mb-3 p-2" id="card">
            <img src="${value.card_image}" class="card-img-top" id="img" alt="..." style="height: 20rem";>
            <div class="card-body">
              <h1 class="card-title text-center mb-2" style="text-decoration:rgb(8, 174, 240) underline">${value.card_title}</h1>
              <p class="card-text">${value.card_description.substr(0,1000)}...</p>
              <a href="national_parks_detail.html?card_image=${value.card_image}&card_title=${value.card_title}&card_description=${value.card_description}&park_location=${value.park_location}" class="btn w-100">More Detail</a>
            </div>
          </div>
 `
    }
    document.getElementById("national_park_row").innerHTML = category_national_park

})
    </script>

<section>
  <style>
    /* Styles for the scroll-up button */
    #scrollUpBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
        font-size: 18px;
        background-color: #0a0a0a;
        color: #fffefe;
        border: none;
        border-radius: 50px;
        padding: 5px 13px;
        cursor: pointer;
        transition: opacity 0.3s;
    }
    
    #scrollUpBtn:hover {
        opacity: 0.9;
        border: 6px solid #53cef3;
        border-radius: 50px;
    }
</style>

<button onclick="scrollToTop()" id="scrollUpBtn" title="Go to top">&#8679; </button>

<script>
    // Function to scroll to the top smoothly
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }

    // Show or hide the scroll-up button based on scroll position
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
        var scrollBtn = document.getElementById("scrollUpBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollBtn.style.display = "block";
        } else {
            scrollBtn.style.display = "none";
        }
    }
</script>
</section>
